name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      has-posts: ${{ steps.changes.outputs.posts }}
      has-app-changes: ${{ steps.changes.outputs.app }}
      has-config-changes: ${{ steps.changes.outputs.config }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Detect changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          posts:
            - 'posts/**'
          app:
            - 'app/**'
            - 'components/**'
            - 'lib/**'
          config:
            - 'package.json'
            - 'next.config.mjs'
            - 'tailwind.config.js'
            - 'tsconfig.json'

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.has-posts == 'true' || needs.detect-changes.outputs.has-app-changes == 'true' || needs.detect-changes.outputs.has-config-changes == 'true'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build

    - name: Upload files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: ".next,package.json,package-lock.json,next.config.mjs,public,posts,server-deploy.sh"
        target: "/home/ecs-user/baitengfei"
        strip_components: 0
        overwrite: true

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ecs-user/baitengfei

          # 确保部署脚本有执行权限
          chmod +x server-deploy.sh

          # 执行智能部署
          ./server-deploy.sh

          # 显示部署结果
          echo "📊 部署完成，应用状态："
          ~/.npm-global/bin/pm2 status baitengfei || npx pm2 status baitengfei

          # 显示最近的日志
          echo "📝 最近的应用日志："
          ~/.npm-global/bin/pm2 logs baitengfei --lines 10 --nostream || npx pm2 logs baitengfei --lines 10 --nostream